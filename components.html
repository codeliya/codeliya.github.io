        <script>
          // Select all theme option links
const themeOptions = document.querySelectorAll(".theme-option");
const themeStylesheet = document.getElementById("theme-stylesheet");

// Check for saved theme in localStorage
const savedTheme = localStorage.getItem("selectedTheme");
if (savedTheme) {
    themeStylesheet.href = savedTheme; // Apply saved theme
}

// Add event listeners to theme options
themeOptions.forEach(option => {
    option.addEventListener("click", e => {
        e.preventDefault(); // Prevent default anchor behavior
        const selectedTheme = e.target.getAttribute("data-theme"); // Get theme from data attribute
        themeStylesheet.href = selectedTheme; // Apply selected theme
        localStorage.setItem("selectedTheme", selectedTheme); // Save theme to localStorage
    });
});
        </script>

        <script>
              const loaderContainer = document.getElementById("loader-container");

    TEXT.forEach(loader => {
      const style = document.createElement('style');
      style.innerHTML = loader.css;
      document.head.appendChild(style);

      const loaderElement = `
        <div class="col-sm-12 md-6 lg-4 mt-4">
          <div class="p-3 border rounded text-center position-relative">
            ${loader.html}
            <p id="showing_err_if" class="mt-3"></p>
            <i class="code-icon bi bi-code-slash" onclick="toggleCode('${loader.id}')"></i>
            <div class="code-container" id="code-${loader.id}">
              <button class="copy-btn" onclick="copyCode('${loader.id}')"><i class="bi bi-clipboard" style="color: #fff !important;"></i></button>
              <pre><span class="line-numbers">${generateLineNumbers(
                loader.html.split("\n").length
              )}</span><span class="code-content">${escapeHTML(loader.html)}</span></pre>
              <pre><span class="line-numbers">${generateLineNumbers(
                loader.css.split("\n").length
              )}</span><span class="code-content">${escapeHTML(loader.css)}</span></pre>
            </div>
          </div>
        </div>
      `;
      loaderContainer.innerHTML += loaderElement;
    });

    function toggleCode(id) {
      const codeContainer = document.getElementById(`code-${id}`);
      codeContainer.style.display =
        codeContainer.style.display === "block" ? "none" : "block";
    }

    function copyCode(id) {
      const codeContainer = document.getElementById(`code-${id}`);
      const codeText = codeContainer.innerText;
      const showing_err_if = document.getElementById("showing_err_if");
      navigator.clipboard.writeText(codeText).then(() => {
        showing_err_if.innerHTML = "";
        showing_err_if.innerHTML = `<span class="text-success">Copied to clipboard</span>`;
      });
    }

    function generateLineNumbers(count) {
      let lines = "";
      for (let i = 1; i <= count; i++) {
        lines += `${i}\n`;
      }
      return lines;
    }

    function escapeHTML(html) {
      return html
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
        </script>

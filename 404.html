<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found</title>
        <link id="theme-stylesheet" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="./assets/css/default-style.css">
    </head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        body {
            background-color: #fff;
            opacity: 1;
            background-image: radial-gradient(var(--dark) 0.5px, transparent 0.5px),
                radial-gradient(var(--dark) 0.5px, var(--light) 0.5px);
            background-size: 20px 20px;
            background-position:
                0 0,
                10px 10px;
            justify-content: center;
            align-items: center;
            display: flex;
            max-height: 100vh;
        }
        .card {
            position: absolute;
            opacity: 1;
            background: #fff;
            top: 35%;
            padding: 20px;
            border: 1px solid rgba(255, 76, 93, 0.2);
            box-shadow:
                rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
                rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
                rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
                rgba(0, 0, 0, 0.06) 0px 2px 1px,
                rgba(0, 0, 0, 0.09) 0px 4px 2px,
                rgba(0, 0, 0, 0.09) 0px 8px 4px,
                rgba(0, 0, 0, 0.09) 0px 16px 8px,
                rgba(0, 0, 0, 0.09) 0px 32px 16px;
            border-right: none;
            border-left: none;
            border-radius: 25px;
            text-align: center;
        }
        .card strong {
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.2);
            font-family: "Poppins", serif;
            font-weight: 800;
            font-style: bold;
        }
        .card p {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-top: 0;
            color: rgba(0, 0, 0, 0.2);
            font-family: "Poppins", serif;
            font-weight: 500;
            font-style: normal;
        }
        .card a {
            padding: 5px 10px;
            font-family: "Poppins", serif;
            font-weight: 300;
            font-style: normal;
            text-decoration: none;
            background: var(--dark);
            box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -40px inset;
            color: #fff;
            border-radius: 2px;
            font-size: 1rem;
        }
    </style>
    <body>
        <div class="card animate__animated animate__pulse animate__infinite">
            <strong>404</strong>
            <p>Something went wrong !</p>
            <a href="#">Back to home</a>
        </div>
        <script>
          const themeStylesheet = document.getElementById("theme-stylesheet");

// Default theme file (Set your default CSS file path here)
const defaultTheme = "./assets/css/default-style.css";

// Check for saved theme in localStorage
const savedTheme = localStorage.getItem("selectedTheme");
if (savedTheme) {
    themeStylesheet.href = savedTheme; // Apply saved theme

    // Add active class to the saved theme option
    themeOptions.forEach(option => {
        if (option.getAttribute("data-theme") === savedTheme) {
            option.classList.add("active");
        } else {
            option.classList.remove("active");
        }
    });
} else {
    themeStylesheet.href = defaultTheme; // Apply default theme
}
        </script>
    </body>
</html>

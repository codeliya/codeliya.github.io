        * {

        body {
            background: rgba(39, 52, 68, 0.2);
            position: fixed;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-div {
            text-align: center;
            padding: 20px;
            border: none; /* Optional: Add border for better visibility */
            border-radius: 8px; /* Optional: Rounded corners */
            box-shadow:

                background: #fff;
            animation: float 4s ease-in-out infinite; /* Floating animation */
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .info-div img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
        .info-div h2 {
            padding: 10px;
        }
        .info-div p {
            padding: 10px;
        }
        .info-div strong {
            padding: 10px;
        }
